<div class="row">

  <div class="col-sm-9">

    <div *ngIf="!hideNewVideo">
      <h2> New Video </h2>
      <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">

        <div class="form-group">
          <label> Title </label>
          <input type="text" name="title" class="form-control" required ngModel>
        </div>

        <div class="form-group">
          <label> Url </label>
          <input type="text" name="url" class="form-control" required ngModel>
        </div>

        <div class="form-group">
          <label> Description </label>
          <input type="text" name="description" class="form-control" ngModel>
        </div>

        <button type="submit" class="btn btn-success"> SUBMIT </button>

      </form>
    </div>

     <app-video-detail (updateVideoEvent) = "onUpdateVideoEvent($event)"
                        (deleteVideoEvent) = "onDeleteVideoEvent($event)" *ngIf="selectedVideo && hideNewVideo" 
                        [vivo]="selectedVideo"></app-video-detail>
  </div>
  <div class="col-sm-3">
     <app-video-list (SelectVideo)="onSelectVideo($event)" [vids]="videos"></app-video-list>
     <button type="button" (click)="newVideo()" style="margin-bottom:2px;" class="btn btn-success btn-block"> + New Video </button>
  </div>

</div>
