<div>

  <div>
    <iframe [src]="vivo.url | safe" width="100%" height="300"></iframe>
  </div>

  <form>
    <div *ngIf="editTitle" class="form-group">
      <input type="input" class="form-control" name="title" required placeholder="Enter Title" [(ngModel)]="vivo.title">
    </div>

<h3 *ngIf="!editTitle" (click)="onEditTitle()"> {{vivo.title}} </h3>

    <div class="form-group">
      <input type="input" class="form-control" name="url" required placeholder="Enter URL" [(ngModel)]="vivo.url">
    </div>

    <div class="form-group">
      <textarea class="form-control" rows="5" name="description" [(ngModel)]="vivo.description"></textarea>
    </div>

    <button type="button" (click)="updateVideo(vivo)" class="btn btn-primary"> Update </button>

    <button type="button" (click)="deleteVideo(vivo)" class="btn btn-danger"> Delete </button>

  </form>

</div>
